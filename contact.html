<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <section class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <div class="contact-wrapper">
        <div class="contact-form">
          <h3>Send Us a message</h3>
          <form> 
            <div class="form-group">
              <input type="text" name="name" placeholder="Your Name">
            </div>
            <div class="form-group">
              <input type="email" name="name" placeholder="Your Email">
            </div>
            <div class="form-group">
              <textarea name="message" placeholder="Your Message"></textarea>
            </div>
            <button type="submit">Send Message</button>
          </form>
        </div>
        <div class="contact-info">
          <h3>contact information</h3>
          <p><i class="fas fa-phone"></i>+91 8544313392</p>
          <p><i class="fas fa-envelope"></i>omniraj@gmail.com</p>
          <p><i class="fas fa-map-marker-alt"></i>Lovely Professional University , Jalandhar-Punjab , India</p>
        </div>
      </div>
  </section>
  
</body>
</html>
